<!DOCTYPE html>
<html>
<head>
	<title>Instagram</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   <section class="section">
   	 <main class="main">
   	<div class="row">
   	 		<div class="right-main_div col-6">
   	 			<div call="phone-image">
            		<img src="mobilephoneimg.png">
   	 			</div>
   	 		</div>

   	 		<div class="left-main_div col-6">
   	 			<div class="topDivWrapper">
   	 			<img class="imgClass" src="images/instagram-word.png">
   	 					<form>
   	 						<div class="firstlayer">
   	 							<div class="secondLayer">
   	 							  	<div class="thirdLayer">
   	 									<label class="labelClass">Phone number, username, or email</label>
   	 									<input class="inputClass" type="text" name="username">
   	 							    </div>
   	 						    </div>
   	 						</div>
   	 						<div class="firstlayer">
   	 							<div class="secondLayer">
   	 								<div class="thirdLayer">
   	 							      	<label class="labelClass">Password</label>
   	 							      	<input class="inputClass" type="password" name="password">
   	 						        </div>
   	 						    </div>
   	 					    </div>
   	 						<span class="loginWrapper">
   	 							<button class="buttonClass">Log in</button>
   	 						</span>
   	 						<a class="forgotpass" href="#">Forgot password?</a>
   	 					</form>

   	

   	 			</div>
   	 			<div class="donthaveaccountWrapper">
   	 				<p class="donthaveaccountP">Don't have an account? <a href="#">Sign up</a></p>
   	 			</div>
   	 			<div>
   	 				<p class="getappP">Get the app.</p>
   	 				<div class="getappImgWrapper">
   	 					<a href=""><img class="appstoreimg" src="images/appstoreimg.png"></a>
   	 					<a href=""><img class="googleplayimg" src="images/googleplayimg.png"></a>
   	 				</div>
   	 			</div>
   	 		</div>
   	 </main>
   </section>
</body>
</html>
